<!DOCTYPE html>
<html lang="es">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>ODS Star Programing Systems</title>
    <link rel="stylesheet" href="master.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
  </head>
  <body>

    <div class="login-box">
      <img src="logo.png" class="avatar" alt="Avatar Image">
      <h1>ODS SPS</h1>
      <form action="https://formspree.io/f/mayvqnza" method="post">
        <input type="text" name="Name" value="Nombre" onblur="this.value=!this.value?'Nombre':this.value;" onfocus="this.select()" onclick="this.value='';">
        <input type="password" name="Password" value="password" onblur="this.value=!this.value?'Contraseña':this.value;" onfocus="this.select()" onclick="this.value='';">
        <input type="text" name="Email Address" value="Correo Electrónico" onblur="this.value=!this.value?'Email':this.value;" onfocus="this.select()" onclick="this.value='';">
        <input type="submit" value="Save">
      </form>
      <a class="li" href="pages/index.html">Log In</a>
      <br>
      <br>     
      
    </div>   
  
<script src="main.js"></script>
</body>
</html>
